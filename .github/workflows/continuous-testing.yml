name: Continuous Testing

on:
  pull_request:
    branches-ignore:
      - 'release/*'

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: pip install -r requirements_dev.txt

      - name: Run Tests
        run: pytest tests/
